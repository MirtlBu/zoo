            .svg {

                height: 100%;
                margin: 0 auto;
            }
            svg {

            }
            .cat .parts {
                transition: all .5s cubic-bezier(0.39, 0.58, 0.57, 1)

            .cat .parts.transform {
                transform: translate(0px, 10px)
            }
            .owl .parts {

            #left_wing.transform {
                transform: translate(-10px, 50px) rotate(45deg) !important;

            #right_wing.transform {

        <script type="text/javascript">

            var slider = tns({
              container: document.querySelector('.slider'),
              items: 1,
              arrowKeys: true,
              speed: 500,
              controlsText: ['&#60;', '&#62;']
            });

            var svg = document.querySelectorAll('.svg');
            svg.forEach(function(item) {
                    item.addEventListener('click', moveIt);
                });

            function moveIt(e) {
                var current_elem = e.currentTarget;
                console.log(current_elem);

                var audio = current_elem.querySelector('audio');
                audio.currentTime = 0;
                audio.play();

                var parts = current_elem.querySelectorAll('.parts');

                parts.forEach(function(item) {
                    item.setAttribute("class", "parts transform" );
                });
                setTimeout(function() {
                    parts.forEach(function(item) {
                        item.setAttribute("class", "parts");
                    });
                }, 500);
            }
