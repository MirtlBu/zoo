        <title>Zoo</title>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="tiny-slider.css">
        <style type="text/css">
            html, body {
                padding: 0;
                margin: 0;
                height: 100%;
            }
            .slider {
                height: 100%;
            }
            .svg {
                width: 100%;
                height: 100%;
                margin: 0 auto;
            }
            svg {
                user-select: none;
            }
            body {
                background-color: #eee;
            }
            [data-tns-role="wrapper"], [data-tns-role="content-wrapper"], .slider {
                height: 100%;
            }
            [data-tns-role="controls"] {
                width: 100%;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }
            [data-controls="prev"], [data-controls="next"] {
                position: absolute;
                top: 0;
                font-size: 3em;
                color: #333;
                background-color: transparent;
            }
            [data-controls="prev"] {
                left: 1%;
            }
            [data-controls="next"] {
                right: 1%;
            }

            .cat .parts {
                transition: all .5s cubic-bezier(0.39, 0.58, 0.57, 1)
            }
            .cat #tongue.transform {
                transform: translate(0px, 10px);
            }
            .cat #tail.transform {
                perspective: 150px;
                transform: rotateX(25deg);
            }
            .owl .parts {
                transition: all .5s ease-in-out;
            }
            #left_wing {
                transform: translate(-85px, -30px);
            }
            #right_wing {
                transform: scale(-1, 1) translate(-78px, -30px);
            }
            #left_wing.transform {
                transform: translate(-75px, -50px) rotate(45deg);
            }
            #right_wing.transform {
                transform: scale(-1, 1) translate(-68px, -50px) rotate(45deg);
            }
            .hare #nose {
                transition: all 1.5s cubic-bezier(1, 2.19, 0, -1.18);
                transform: translate(-27px, 6px);
            }
            .hare #nose.transform {
                transform: translate(-33px, 0px) scale(1.8);
            }
            .hare #left_ear {
                transition: all 1s linear;
            }
            .hare #right_ear {
                transition: all 1.5s cubic-bezier(0, 0, 0, 1.49);
            }
            .hare .transform#left_ear {
                perspective: 150px;
                transform: rotateX(45deg);
            }
            .hare .transform#right_ear {
                perspective: 150px;
                transform: rotateX(25deg);
            }
        </style>
    </head>

        <script src="tiny-slider.js"></script>
        <script type="text/javascript">

            var slider = tns({
              container: document.querySelector('.slider'),
              items: 1,
              arrowKeys: true,
              speed: 500,
              controlsText: ['&#60;', '&#62;']
            });

            var svg = document.querySelectorAll('.svg');
            svg.forEach(function(item) {
                    item.addEventListener('click', moveIt);
                });

            function moveIt(e) {
                var current_elem = e.currentTarget;
                console.log(current_elem);

                var audio = current_elem.querySelector('audio');
                audio.currentTime = 0;
                audio.play();

                var parts = current_elem.querySelectorAll('.parts');

                parts.forEach(function(item) {
                    item.setAttribute("class", "parts transform" );
                });
                setTimeout(function() {
                    parts.forEach(function(item) {
                        item.setAttribute("class", "parts");
                    });
                }, 500);
            }



        </script>
